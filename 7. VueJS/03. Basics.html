<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                // We are using the element with ID "app" as the element for Vue to
                // process as our template root
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            });

            // Vue will automatically change the contents of the page
            // simply by changing this data property
            // We said that the page should contain the contents of message,
            // so whenever message updates, so does the contents of the page!
            setTimeout(() => app.message = "I've changed!", 2000);
            setTimeout(() => app.message = "And again!", 4000);
            setTimeout(() => app.message = "And yet again!", 6000);
        </script>
    </body>
</html>
