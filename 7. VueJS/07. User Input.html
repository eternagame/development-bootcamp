<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <div id="app">
            <!--
                Whenever the click event gets fired on this element, we'll call 
                the updateMessage method
            -->
            {{currentMessage}} <button v-on:click="updateMessage">Change Message</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    messages: [
                        "Hello",
                        "Hey",
                        "Hiya",
                        "Greetings"
                    ],
                    msgNum: 0
                },
                computed: {
                    currentMessage() {
                        return this.messages[this.msgNum];
                    }
                },
                methods: {
                    updateMessage() {
                        this.msgNum = (this.msgNum + 1) % this.messages.length;
                    }
                }
            });
        </script>
    </body>
</html>
