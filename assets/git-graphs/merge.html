<!DOCTYPE html>
<html>
<head>
  <!-- Load the JS file -->
  <script src="https://cdn.jsdelivr.net/npm/@gitgraph/js"></script>
  <style>
    body {
      background-color: #eee;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="graph-container"></div>

  <script>
    const graphContainer = document.getElementById("graph-container");
    const gitgraph = GitgraphJS.createGitgraph(graphContainer, {
      template: GitgraphJS.templateExtend(GitgraphJS.TemplateName.Metro, {
        commit: {
          message: {
            displayAuthor: false,
            displayHash: false,
          }
        }
      })
    });

    const master = gitgraph.branch("my-work");
    master.commit("");
    master.commit("");
    const feature = master.branch("your-work");
    feature.commit("");
    feature.commit("");
    master.commit("");
    feature.commit("");
    master.commit("");
    master.merge(feature);
  </script>
</body>
</html>
